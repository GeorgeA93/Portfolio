<div class="section white">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div class="row form-group" ng-show="ctlr.hasError">
                    <div class="col-md-12">
                            <p class="medium text-center text-danger">{{ctlr.error}}</p>
                    </div>
                </div>

                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" ng-model="ctlr.credentials.email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" ng-model="ctlr.credentials.password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" ng-click="ctlr.login()">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
